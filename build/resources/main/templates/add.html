<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Article</title>
</head>
<body>
<h1>Add an Article</h1>
<form action="#" th:action="@{/articles/add}" th:object="${article}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br>
    <h3>Select Category:</h3>

    <div th:each="category : ${categories}">
        <input type="radio" name="categoryName" th:value="${category.categoryName}" th:text="${category.categoryName}" required/>
    </div>


    <br>
    <input type="submit" value="Submit"/>
</form>
<br>
<form action="" th:action="@{/addcategory}">
    <input type="submit" value="Add category" />
</form>
<form action="" th:action="@{/import}">
    <input type="submit" value="Import article from Wikipedia" />
</form>
<br>
<form action="" th:action="@{/articles}">
    <input type="submit" value="Go back" />
</form>

</body>
</html>
