<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <title>Import article</title>
</head>
<body>

<form th:action="@{/import}" th:object="${phrase}" method="post">
    <input type="text" name="phrase" placeholder="Search for articles">
    <input type="submit" value="Search">
</form>

<h2>Search results:</h2>


<form method="post" th:action="@{/import}">
    <div th:if="${searchResults}" th:each="result : ${searchResults}">
        <input type="radio" id="result-radio" name="selectedResult" th:value="${result}" />
        <label for="result-radio" th:text="${result}"></label><br>
    </div>
    <input type="submit" value="Submit">
</form>

<form action="" th:action="@{/articles/add}">
    <input type="submit" value="Go back" />
</form>




</body>
</html>
