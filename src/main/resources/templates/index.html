<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
    <script>
        function toggleContent(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
<h1>List of Articles</h1>
<h4>To display category and content, please click on the Article title.</h4>
<ul>
    <!--/*@thymesVar id="allArticleList" type="java.util.List"*/-->
    <li th:each="article : ${allArticleList}">
        <p th:text="${article.title}" onclick="toggleContent(this)"></p>
        <div style="display: none;">
            <p><strong>Category: </strong><span th:text="${article.categoryName}" class="categoryName"></span></p>
            <p><strong>Content: </strong><span th:text="${article.content}" class="content"></span></p>
        </div>
    </li>
</ul>
<form action="" th:action="@{/articles/add}">
    <input type="submit" value="Add article" />
</form>
</body>
</html>
